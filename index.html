<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación Estudiantil</title>
</head>
<body>

    <h2>Calificación Estudiantil</h2>

    <form id="calificacionForm">
        <label for="notaInput">Ingrese la nota:</label>
        <input type="number" id="notaInput" step="0.1" placeholder="0.0" required>
        <button type="button" onclick="calificar()">Calificar</button>

        <p id="resultado"></p>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
